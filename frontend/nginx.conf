server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 代理配置 - 后端服务启动后生效
    # 使用 resolver 和 set 变量来避免 nginx 在后端服务不存在时无法启动
    location /api {
        # 设置 Docker 内置 DNS 解析器
        resolver 127.0.0.11 valid=30s;
        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 后端不可用时返回友好错误信息
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_unavailable;
    }

    location @backend_unavailable {
        default_type application/json;
        return 503 '{"error": "Backend service is not available yet. Please start the backend service."}';
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
}
