version: '3.8'

services:
  # Redis 服务 - 用作 Celery 消息队列和缓存
  redis:
    image: redis:7-alpine
    container_name: 3dprint-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - 3dprint-network

# 数据卷定义
volumes:
  redis_data:
    driver: local
    name: 3dprint-redis-data

# 网络定义
networks:
  3dprint-network:
    name: 3dprint-network
    driver: bridge
